---
layout: default
title: Blog
---
<div class="py-5">
  <div class="container page-content">
    <h1>Latest Posts</h1><br/>

    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
       </li>
       {% endfor %}
    </ul>
  </div>
</div>
